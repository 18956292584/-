    <form name="form" method="post" action="">
     <table class="U-order-D">
      <th>产品</th>
      <th>数量</th>
      <th>单价</th>
      <th>金额</th>
      <th>给个评价</th>
      <tr th:each="gwc:${orderfoods.order_food}">
       <td><a href="detailsp.html" target="_blank" title="酸辣土豆丝" th:text="${gwc.food_name}">酸辣土豆丝</a></td>

       <td th:text="'￥' + ${gwc.food_price}">￥8.00</td>

       <td> <textarea contenteditable="true" id="t" type="text" name="e_evaluate"></textarea></td>
       <input th:value="${gwc.food_id}" style="display: none" name="e_food_id"/>
       <input th:value="${gwc.cust_id}" style="display: none" name="e_user_id"/>
       <input th:value="${order_id}" style="display: none" name="e_order_id"/>
       <input th:value="${gwc.bus_id}" style="display: none" name="e_b_id"/>
      </tr>

     </table>

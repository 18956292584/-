<div class="F-link">
    <script th:inline="javascript">
        var paixu = [[${page.paixu}]];
        var totalPages = [[${page.totalPages}]];//总页数
        var pageno = 1;//当前页数
        $(function(){
            $(window).scroll(function() {
                var scrollTop = $(this).scrollTop(),scrollHeight = $(document).height(),windowHeight = $(this).height();
                var positionValue = (scrollTop + windowHeight) - scrollHeight;
                if (positionValue > -1) {
                    if (pageno < totalPages) {
                        pageno++;
                        doSomething(pageno);
                    } else {
                        alert('没有更多了');
                    }
                }
            })
        });

        function doSomething(pageno) {
            $.ajax({
                type : "post",
                url : "/index/currentPage",
                dataType: 'html',
                data : {currentPage:pageno,paixu:paixu},
                success : function (data) {
                    $("#foodlist").append(data);
                },
                error : function() {
                    alert("异常！");
                }
            });

        }
    </script>

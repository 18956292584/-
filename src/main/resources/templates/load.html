<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆页面</title>
    <link rel="stylesheet" th:href="@{static/css/load.css}">
    <link rel="stylesheet" th:src="@{static/css/load.css}">
    <script th:src="@{static/js/jquery.min.js}"></script>
</head>
<html>
<body>
        <!--登录-->
        <div class="sign-up-form">
				<img  th:src="@{static/images/loadpic.png}">
                <div class="switch">
                    <h1><span id='login' class="active">登录</span><span>/
					</span><span id='signup' >注册</span></h1>
                    <h1>验证码错误</h1>
                </div>
                <div id="div1" >
                    <from>
                            <input type="用户名" class="input-box"placeholder="用户名">
                            <input type="密码" class="input-box"placeholder="密码">
                            <p>
                                <span>
                                    <a href="#">忘记密码</a>
                                    <span>/</span>
                                    <input type="checkbox"> 记住密码
                                </span>
                            </p> 
                            <button type="button"class="signup-btn">登录</button>
                    </from>
               </div>
               <div id="div2" class="displayno">
                    
                    <from>
                        <input class="input-box" placeholder="用户名">
                        <input class="input-box" placeholder="密码">
                        <input class="input-box" placeholder="绑定邮箱">
                        <input class="input-box yzm-box"placeholder="验证码">
                        <button class="send-box" style="width: 30%">发送验证码</button>
						<button type="submit"class="signup-btn">注册</button>
					</from>
                </div>
		</div>
</body>

	<script type="text/javascript">

		$("#login").on("click",function(e){
			$("#login").addClass("active");
			$("#signup").removeClass("active");
			$("#div2").addClass("displayno");
			$("#div1").removeClass("displayno");
		})
		
		$("#signup").on("click",function(e){
			$("#signup").addClass("active");
			$("#login").removeClass("active");
			$("#div1").addClass("displayno");
			$("#div2").removeClass("displayno");
		})
	</script>
</html>
